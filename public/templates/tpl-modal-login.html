<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
                <hr>
            </div>
            <div class="modal-body">
                <form name="loginForm" action="/api/logincheck" class="form-horizontal login-form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="email" name="username" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup" class="col-sm-2 control-label"></label>
                        <div class="col-sm-10 ">
                            <a ui-serf="forgotpassword" class="">Forgot Password!</a>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="signup" class="col-sm-2 control-label">New User</label>
                        <div class="col-sm-2 control-label ">
                            <a ui-sref="signup" class="link-singnup" class="">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info login-button">Login</button>
            </div>
        </div>
    </div>
</div>
