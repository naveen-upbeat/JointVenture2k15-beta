<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-white navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".searchresults-navbar-responsive-collapse">
                    <span class="fa fa-chevron-down"></span>
                </button>
            </div>
            <div class="navbar-collapse searchresults-navbar-responsive-collapse">
                <form class="form-inline">
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="form-group col-xs-12">
                                <select label="Select Type" id="farmtype" multiple="multiple">
                                    <option value="1">Agriculture </option>
                                    <option value="2" selected="selected">Farm Land</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="form-group col-xs-12 btn-group">
                                <label class="sr-only" for="area">Area</label>
                                <tags-input ng-model="addrtags" display-property="description" key-property="place_id" type="text" id="Area" placeholder="Location">
                                    <auto-complete display-property="description" key-property="place_id" source="loadAddrTags($query)"></auto-complete>
                                </tags-input>
                            </div>
                        </li>
                        <li>
                            <div class="form-group col-xs-12">
                                <select title="Select Budget" id="budget" multiple="multiple">
                                    <option>less than 2 Lakh</option>
                                    <option>2 - 3 lakh</option>
                                    <option>3 - 10 lakh</option>
                                    <option>10 - 20 lakh</option>
                                    <option>20+ lakh</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="form-group col-xs-12 col-md-3">
                            </div>
                        </li>
                        <li>
                            <div class="form-group col-xs-12">
                                <select title="Posted By" id="postedby" multiple="multiple">
                                    <option>Owners</option>
                                    <option>Brokers</option>
                                    <option>Builders</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="row vertical-center">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 content-bg-layer">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <div ng-repeat="venture in ventures">
                        <div class="panel panel-default text-left">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="row">
                                            <div class="col-xs-12">
                                            <h3> {{venture.name}}</h3>
                                            <span>{{venture.company}}</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                Location: {{venture.location}}
                                            </div>
                                            <div class="col-xs-12">
                                                Status: {{venture.status}}
                                            </div>
                                            <div class="col-xs-12">
                                                Details: {{venture.details}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 mt15">
                                        <div class="col-xs-4">
                                            <div class="row">
                                            <div class="col-xs-12">
                                                <div class="price">
                                                    {{venture.price}}
                                                </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                            <div class="col-xs-12">
                                                <div class="sftprice">
                                                    {{venture.sftprice}}
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-8 venture-dp">
                                            <div class="row">
                                            <div class="col-xs-12">
                                                <img ng-src="{{venture.dp}}">
                                                <div class="venture-dp-count">
                                                    Available Pics: {{venture.dpcount}}
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="btn btn-sm btn-material-red-500 contact-builder">Contact Builder</div>
                                    </div>
                                    <div class="col-xs-12 col-sm-3">
                                        <div class="btn btn-sm btn-material-grey-500 view-phone-number">View Phone Number</div>
                                    </div>
                                    <div class="col-xs-12 col-sm-3 col-sm-offset-2">
                                        <div class="btn-group">
                                            <div class="btn btn-xs btn-material-grey-100 report">
                                            <span class="fa fa-times"></span>Report</div>
                                            <div class="btn btn-xs btn-material-grey-100 shortlist"> Shortlist
                                                <span class="fa fa-heart-o"></span> </div>
                                            
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
