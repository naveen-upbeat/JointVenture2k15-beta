    <!-- Custom CSS -->
    <script>
    //Custom function to load the compiles 'css'
    function loadCompiledCSS(cssFilesJson) {
        for (var i = 0; i < cssFilesJson.data.length; i++) {
            var styles = document.createElement('link');
            styles.rel = 'stylesheet';
            styles.type = 'text/css';
            styles.media = 'screen';
            styles.href = 'assets/css/compiled/' + cssFilesJson.data[i].filename;
            document.getElementsByTagName('head')[0].appendChild(styles);
        }
    }
    </script>
    <script src="/api/getcss/?callback=loadCompiledCSS"></script>
    <!-- Custom Fonts -->
    <link href="libs/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
